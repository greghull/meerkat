<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<style>
		 nav >  a{
			 color: white !important;
		 }

		 .fixed-bg {
			 background-image: url("goodall.jpg");
			 min-height: 650px;
			 background-position: center;
			 background-repeat: no-repeat;
			 background-size: cover;
			 position: relative;
		 }
		 .anchor{
			 display: block;
			 height: 56px; /*same height as header*/
		 }
		 h1{
			 padding-top: 0.5em;
		 }
		</style>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-light bg-dark">
			<a class="nav-item nav-link" href="#home">Home</a>
			{{range .Menu}}
			<a class="nav-item nav-link" href="#{{.ID}}">{{.Text}}</a>
			{{end}}
		</nav>

		<div>
			<div class="section1">
				<span class="anchor" id="home"></span>
				<div class="jumbotron jumbotron-fluid fixed-bg">
					<div class="mt-5 ml-5 float-left">
						<h2>Jane Goodall</h2>
						<h5>By: Charlie Hull</h5>
					</div>
				</div>
			</div>
			<!-- Begin Markdown converted content -->

			{{.Body}}

			<!-- End Markdown content -->
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				 crossorigin="anonymous"></script>


		<script>
		 $(document).ready(function(){
			 $("a").click(function(ev){
				 // hide all sections
				 $(".section1").hide()
				 // show the seciton specified by the hash
				 $(ev.target.hash).parent().show()
			 });
		 });

		 // When loading the page, only show the part specified by the #hash
		 $(".section1").hide()

		 var hash = window.location.hash;
		 if(hash) {
			 $(hash).parent().show()
		 } else {
			 $($(".section1")[0]).show()
		 }
		</script>

	</body>
</html>
